<!DOCTYPE html>
<html>
<head>
    <title>Fake Data Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div class="container">

        <form id="dataForm">
            <label for="domain">Select Domain:</label>
            <select id="domain">
                <option value="select">Select</option>
                <option value="netflix">Netflix</option>
                <option value="spotify">Spotify</option>
                <option value="amazon">Amazon</option>
                <option value="apple">Apple</option>
            </select>
    
            <label for="count">Select Count:</label>
            <input type="number" id="count" name="count" min="1"  required>
    
            <div id="columnsContainer"></div>
    
            <label><input type="checkbox" id="nullData"> Null Data</label>
            <label><input type="checkbox" id="zeroData"> Zero Data</label>
            <label><input type="checkbox" id="negativeData"> Negative Data</label>
            <label><input type="checkbox" id="emptyData"> Empty Data</label>

            <div class="submit-button" >
            <button type="submit">Generate Data</button></div>
        </form>

        
        <div id="result">
            <table id="resultTable" style="display:none">
                <thead>
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    
        <div class="pagination">
            <button id="prevPage" style="display: none;">Previous</button>
            <button id="nextPage" style="display: none;">Next</button>
        </div>
    </div>

    <div class="section">
    <button id="exportExcelButton">Export to Excel</button>
    <button id="exportCsvButton">Export to CSV</button>
    <button id="exportJsonButton">Export to JSON</button>
    <button id="exportXmlButton">Export to XML</button>
    <button id="exportPdfButton">Export to PDF</button>
    <button id="exportSqlButton">Export to SQL</button>
    </div>


    <div id="result"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>


</body>
</html>
